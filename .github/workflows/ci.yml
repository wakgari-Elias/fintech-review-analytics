name: Python CI

# Trigger CI on push or PR for all task branches + main
on:
  push:
    branches: [ "task-1", "task-2", "task-3", "task-4", "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout repository
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Setup Python 3.12
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.12

    # 3. Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    # 4. Compile Python scripts (catch syntax errors)
    - name: Compile Python scripts
      run: |
        python -m py_compile src/*.py

    # 5. Optional: Run basic tests
    - name: Run basic tests
      run: |
        echo "No automated tests yet, placeholder for future unit tests"

    # 6. Optional: Lint code (for code quality)
    - name: Lint Python scripts
      run: |
        pip install flake8
        flake8 src/
